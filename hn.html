      <button type="button" onclick="divSW2()">累计死亡病例</button>
     <script>
var dv = document.getElementById( "henanmap" );
var dv1 = document.getElementById( "henanmap1" );
var dv2 = document.getElementById( "henanmap2" );
function divSW() {
       dv.style.display = "block";
       dv1.style.display = "none"; 
       dv2.style.display = "none"; 
   }
function divSW1() {
       dv.style.display = "none"; 
       dv1.style.display = "block";
       dv2.style.display = "none";
   }        
function divSW2() {
       dv.style.display = "none"; 
       dv1.style.display = "none";
       dv2.style.display = "block";
   }   
    </script>

  //得到时间并写入div
             function getDate(){
                 //获取当前时间
                 var date = new Date();
                 //格式化为本地时间格式
                 var date1 = date.toLocaleString();
                 //获取div
                 document.getElementById("times").innerHTML=date1;
             }
